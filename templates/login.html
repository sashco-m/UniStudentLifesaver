<!DOCTYPE HTML>
{% extends "layout.html" %}

{% block title %} Please Login {% endblock %}

{% block main %}
<div class="row">
  <div class="col-md-6">
  <h1> Please Login </h1>

  <h2> {{ error }} </h2>

  <form action= "/login" method="post">
  
    <div class="mt-3">
        <input type="text" name="username" placeholder="Username" class="form-control">
    </div>
    <div class="mt-3">
        <input type="password" name="password" placeholder="Password" class="form-control">
    </div>
    <div class="mt-3">
        <button class="btn btn-primary" type="submit">Log In</button>    
         <a href="/register"> Register </a>
    </div>
      
  </form>
  </div>
  <div class="col-md-6">
    <div class="p-4 border text-wrap mt-5">
    <h3> Thanks for stopping by. Be prepared to stay in-the-know in all your classes. If you don't have an account, be sure to<a href="/register"> register </a></h3>
    </div>
  </div>
</div>
{% endblock %}
